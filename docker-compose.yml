  #   environment:
  #     DATABASE_URL: postgres://classes:password@database:5432/classes
  #     WAIT_HOSTS: database:5432,classes-api:8000
  #     WAIT_TIMEOUT: 240
  subscription-api:
    build:
      context: ./subscriptions/api
      dockerfile: ./Dockerfile.dev
    ports:
      - "8090:8000"
    volumes:
      - ./subscriptions/api:/app
    depends_on:
      - database
    environment:
      DATABASE_URL: postgres://subscriptions:password@database:5432/subscriptions
      WAIT_HOSTS: database:5432
      WAIT_TIMEOUT: 240
      PEXELS_API_KEY: ${PEXELS_API_KEY}
  subscriptions-poller:
    build:
      context: ./subscriptions/poll
      dockerfile: ./Dockerfile.dev
    volumes:
      - ./subscriptions/poll:/app
      - ./subscriptions/api/subscriptions_project:/app/subscriptions_project
      - ./subscriptions/api/subscriptions_rest:/app/subscriptions_rest
    depends_on:
      - database
      - subscriptions-api
    environment:
      DATABASE_URL: postgres://subscriptions:password@database:5432/subscriptions
      WAIT_HOSTS: database:5432,subscriptions-api:8000
      WAIT_TIMEOUT: 240
