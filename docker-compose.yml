  #     context: ./classes/poll
  #     dockerfile: ./Dockerfile.dev
  #   volumes:
  #     - ./classes/poll:/app
  #     - ./classes/api/classes_project:/app/classes_project
  #     - ./classes/api/classes_rest:/app/classes_rest
  #   depends_on:
  #     - database
